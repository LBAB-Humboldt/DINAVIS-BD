<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" lang="en">
<h:head>
	<title>Login</title>
	<meta name="description" content="Pagina de acceso" />
	<meta name="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</h:head>
<h:body>
	<h:form>
		
		<h:messages style="color:red;margin:8px;" />
		<h:panelGrid columns="1" style="text-align: center;">
			<h:panelGroup style="text-align: center;">
				<h:graphicImage value="img/logo.png" />
			</h:panelGroup>
			<h:panelGroup style="text-align: right;">
				<h:outputLabel value="Ingrese su nombre: " />
				<h:inputText value="#{denavisBean.usuario}" />
			</h:panelGroup>
			<h:panelGroup style="text-align: right;">
				<h:outputLabel value="Ingrese su contraseña: " />
				<h:inputSecret value="#{denavisBean.contraseña}" />
			</h:panelGroup>
			<h:panelGroup style="text-align: center;">
				<h:commandButton value="Ingresar" type="submit"
					action="#{denavisBean.login}" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
