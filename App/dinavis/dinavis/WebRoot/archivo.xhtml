<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" lang="en">
<h:head>
	<title>Upload</title>
	<meta name="description" content="Uploader." />
	<meta name="content-type" content="text/html; charset=UTF-8" />

	<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</h:head>
<h:body>
	<h:form id="form" enctype="multipart/form-data">
		 <h:messages style="color:red;margin:8px;" />
		 <h:commandLink value="logout" action="#{denavisBean.logout}" />
		<h:panelGrid style="text-align: center;">
			<h:panelGroup style="text-align: center;">
				<h:graphicImage value="img/logo.png" />
			</h:panelGroup>
			<h:panelGroup style="text-align: right;">
				<h:inputFile id="file" value="#{denavisBean.file}"
					validator="#{denavisBean.validateFile}" />
				<h:commandButton value="Upload" action="#{denavisBean.upload}">
					<f:ajax execute="file" render="@all" />
				</h:commandButton>
			</h:panelGroup>
			<h:panelGroup style="text-align: center;">
				<h:inputTextarea value="#{denavisBean.fileContent}" row="8" readonly="true" />
			</h:panelGroup>
			<h:panelGroup style="text-align: center;"> 
				<h:commandButton value="Nuevo" action="#{denavisBean.nuevoUpload}">
					<f:ajax execute="file" render="@all" />
				</h:commandButton>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
